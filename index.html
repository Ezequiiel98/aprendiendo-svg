<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- defino que voy a usar un svg  y sus medidas-->
    <svg width="1000" height="1000">

        <!-- ****RECTANGULOS*********** -->
        <!-- un rectangulo de color rojo -->
        <rect width="10%" height="10%" fill="red" />


        <!-- las coordenadas se definen  esquina superior izquierda es la coordenada 0,0 y de ahi vas definiendolas, se ubica en x a 200px y en y a 300px,  rx y ry son como el border radius de css, fill es el color de reyeno, stroke es el color del trazo, y stroke width es el ancho del trazo -->
        <rect x="200" y="300" rx="20" ry="20" width="200" height="200" fill="transparent" stroke="black"
            stroke-width="10" />


        <!-- *******CIRCULOS******** -->

        <!-- cx es la ubicacion en x del circle en este caso se desplaza 150 en x y 100 en y cy es la ubicacion en y r es el radio del circulo  y fill es el reyeno -->
        <circle cx="150" cy="100" r="90" fill="green" />

        <!-- ******** ELIPCES *********** -->
        <!-- el elipce es igual que el circulo nomas que te permite elegir el radio de x (rx) y de y (ry) -->
        <ellipse cx="305" cy="75" rx="30" ry="20" fill="cyan" stroke="black" stroke-width="12" />

        <ellipse cx="395" cy="75" rx="30" ry="20" fill="cyan" stroke="black" stroke-width="12" />
        <ellipse cx="350" cy="150" rx="40" ry="10" fill="transparent" stroke="black" stroke-width="12" />
        <ellipse cx="350" cy="120" rx="90" ry="110" fill="transparent" stroke="black" stroke-width="12" />




        <!-- ******** LINEAS ********  -->
        <!-- x1 es donde empieza la linea en x  y x2 hasta donde  va la linea en x, lo mismo con las y-->
        <line x1="0" x2="200" y1="0" y2="200" stroke="black" stroke-width="5" />

        <!-- ******* POLYLINE ***** son un grupo de lineas  -->

        <!-- son un conjunto de lineas con coordenadas x,y y cada nueva linea va separada por coma, en este caso empiezo en el punto x=200 y=200 llevo la linea a x=300 y la y=200 despues "bajo" la linea con un y=300  despues vuelvo la linea en x al punto de inicio pero la y la dejo en 300 y despues dejo la x donde esta y muevo la y para formar el cuadrado. LAS COORDENADAS SIEMPRE SON (X,Y) -->
        <polyline points="200 200, 300 200, 300 300, 200 300, 200 200" stroke="red" stroke-width="5" />


        <!-- casita con polyline -->


        <polyline
            points="500 500, 650 500, 575 400, 500 500, 500 700, 650 700, 650 500,575 400, 900 400, 900 700, 650 700, 650 500, 900 500 "
            stroke="cyan" stroke-width="5" fill="transparent" />


        <!-- ***** POLYGON ******* -->
        <!-- El poligono es lo mismo que polyline nomas que sdiempre conecta el primer punto con el ultimo, es como una forma cerrada siempre -->
        <polygon points="500 100, 600 100, 600 200" stroke="black" fill="transparent">




    </svg>
</body>

</html>
